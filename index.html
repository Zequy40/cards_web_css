<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Webs</title>
  </head>
  <body>
    <div class="layout">
      <main class="layout__main">
        <h1 class="main__title">Planes y precios</h1>
        <section class="main__price">
          <article class="prices__price">
            <h2 class="price__subtitle">Básico</h2>
            <h3 class="price__number">8€</h3>
            <p class="price__details">Calidad HD</p>
            <p class="price__details">2 Dispositivos simultaneos</p>
            <p class="price__details">Incluye Anuncios</p>
            <a href="" class="price__btn">Comprar</a>
          </article>
          <article class="prices__price prices__price--zoom">
            <h2 class="price__subtitle">Más vendido</h2>
            <h3 class="price__number">15€</h3>
            <p class="price__details">Calidad FHD</p>
            <p class="price__details">3 Dispositivos simultaneos</p>
            <p class="price__details">Sin Anuncios</p>
            <a href="" class="price__btn">Comprar</a>
          </article>
          <article class="prices__price">
            <h2 class="price__subtitle">Premium</h2>
            <h3 class="price__number">25€</h3>
            <p class="price__details">Calidad 4K</p>
            <p class="price__details">5 Dispositivos simultaneos</p>
            <p class="price__details">Sin Anuncios</p>
            <a href="" class="price__btn">Comprar</a>
          </article>
        </section>
        <form action="" class="main__toogle">
          <span class="toogle__label">suscriptor extra</span>
          <label for="checkbox" class="toggle__switch">
            <input type="checkbox" name="extra" id="checkbox" class="toggle__checkbox"/>
            <div class="toogle__slider"></div>
          </label>
        </form>
      </main>
    </div>
  </body>
</html>
